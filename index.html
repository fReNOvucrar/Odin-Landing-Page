<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Fira+Sans&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Landing Page </title>
</head>
<body>
    <main>
        <section id="hero">
            <header class="header-container">
                <p class="header-logo">Header Logo</p>
                <p class="header-link">header link one</p>
                <p class="header-link">header link two</p>
                <p class="header-link">header link three</p>
            </header>
            <div class="welcome-outer-flex">
                <article class="welcome-container">
                    <div class="welcome-text">
                        <h1>This Website is Awesome</h1>
                        <p class="welcome-subtext">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                        <button class="welcome-sign-up">Sign up</button>
                    </div>
                    <img class="welcome-image" src="https://images.pexels.com/photos/1022928/pexels-photo-1022928.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="White architectural pattern">
                </article>
            </div>
        </section>
        <section id="images-section">
            <div class="h2-container">
                <h2>These are some of my projects.</h2>
            </div>
            <div class="images-container">
                <figure class="image-box">
                    <img class="image-1" src="https://images.pexels.com/photos/158571/architecture-about-building-modern-158571.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="circle themes architecture" width="150">
                    <figcaption>Project one</figcaption>
                </figure>
                <figure class="image-box">
                    <img class="image-1 image-2nd-left" src="https://images.pexels.com/photos/1098460/pexels-photo-1098460.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="spires" width="150">
                    <figcaption>Project two</figcaption>
                </figure>
                <figure class="image-box">
                    <img class="image-1" src="https://images.pexels.com/photos/2818237/pexels-photo-2818237.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="curved glass structure" width="150">
                    <figcaption>Project 3</figcaption>
                </figure>
                <figure class="image-box">
                    <img class="image-1" src="https://images.pexels.com/photos/15713491/pexels-photo-15713491/free-photo-of-city-art-building-architecture.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="arch with diamand skylights" width="150">
                    <figcaption>Project 4</figcaption>
                </figure>
            </div>
        </section>
        <section id="quote-section">

        </section>
        <section id="signup-section">

        </section>
    </main>
</body>
</html>
