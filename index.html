<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Fira+Sans&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Landing Page </title>
</head>
<body>
    <main>
        <section id="hero">
            <header class="header-container">
                <p class="header-logo">Header Logo</p>
                <p class="header-link">header link one</p>
                <p class="header-link">header link two</p>
                <p class="header-link">header link three</p>
            </header>
            <article class="welcome-container">
                <div class="welcome-text">
                    <h1>This Website is Awesome</h1>
                    <p class="welcome-subtext">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                    <button class="welcome-sign-up">Sign up</button>
                </div>
                <img class="welcome-image" src="https://images.pexels.com/photos/1022928/pexels-photo-1022928.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="White architectural pattern">
            </article>
        </section>
        <section id="images">

        </section>
        <section id="quote">

        </section>
        <section id="signup">

        </section>
    </main>
</body>
</html>
